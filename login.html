<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <img class="image" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
        <div class="container">
            <p class="heading">Log in to Facebook</p>
            <form action="">
                <label for="username"></label>
                <input type="text" id="username" placeholder="Email address or phone number">

                <label for="password"></label>
                <input type="password" id="password" placeholder="password">
                <br>
                <button type="submit"><b>Log in</b></button>
            </form>
            <br>
            <a class="link" href=""> forgotten account?</a> <a class="link" href=""> Sign up for Facebook</a>
        </div>

    </div>
</body>

</html>
